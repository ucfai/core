name: sigai-fa18
channels:
  - conda-forge
  - pytorch
dependencies:
  - python=3.6.5
  # Statistics
  - seaborn=0.9.0
  - statsmodels=0.9.0
  # Jupyter
  - jupyter=1.0.0
  - jupyterlab=0.33.8
  - nbconvert=5.3.1
  # Data Manipulation
  - pandas=0.23.4
  - scipy=1.1.0
  - numpy=1.15.0
  # PyTorch
  - torchvision=0.2.1
  - pytorch=0.4.1
  # `pip` pkg management
  - pip=10.0.1
  - pip:
    - gym==0.10.5
    - unityagents==0.4.0
    - plotnine==0.4.0
